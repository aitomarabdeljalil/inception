version: "3.7"
services:
  nginx:
      container_name : nginx
      build:
        ./requirements/nginx/.
      env_file:
        - .env
      ports:
        - 443:443
      restart: on-failure
      volumes:
        - wp:/var/www/html
      networks:
        - inception
  mariadb:
      container_name : mariadb
      build:
        ./requirements/mariadb/.
      networks:
        - inception
      volumes:
        - mdb:/var/lib/mysql
      restart: always
      env_file:
        - .env
  wordpress:
      container_name : wordpress
      build:
        ./requirements/wordpress/.
      ports:
        - "9000:9000"
      restart: on-failure
      env_file:
        - .env
      volumes:
        - wp:/var/www/html
      networks:
        - inception
      depends_on:
        - mariadb
  adminer:
      container_name: adminer
      build:
        ./requirements/bonus/adminer/.
      ports:
        - 8080:8080
      networks:
        - inception
  redis:
      container_name : redis
      build:
        ./requirements/bonus/redis/.
      restart: always
      expose:
        - '6379'
      networks:
        - inception
      depends_on:
        - wordpress
  website:
      container_name: website
      build:
        ./requirements/bonus/website/.
      restart: always
      ports:
        - 80:80
      networks:
        - inception

volumes:
  wp:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/aait-oma/Desktop/inception/data/wp
  mdb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/aait-oma/Desktop/inception/data/mdb

networks:
  inception:
    driver: bridge
